<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolpress</title>
    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <!-- Font Nunito -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <!-- Font Jomhuria -->
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    {% load static %}
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
</head>

<body>
    <div class="main-container flexer col">
        <!-- header -->
        <header class="bg-c-1">
            <div class="container">
                <!-- div.heading -->
                <div class="heading flexer between">
                    <a href="">
                        <h3 class="bigger title">Boolpress</h3>
                    </a>
                    <h2 class="small"> {% now "j/m/Y H:i" %}
                    </h2>
                </div>
                <!-- END div.heading -->
            </div>
        </header>
        <!-- END header -->
        <!-- main -->
        <main class="grower">
            {% block content %}
            {% endblock %}
        </main>
        <!-- END main -->
        <!-- footer -->
        <footer class="bg-c-2">
            <p class=" text-c-2 text-center">footer</p>
        </footer>
        <!-- END footer -->
    </div>
</body>

</html>

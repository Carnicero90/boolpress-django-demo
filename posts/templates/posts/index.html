{% extends "./base.html" %} 
{% block content %}

{% if post_list %}
<section>
    <h1 class="post-title">Lista post</h1>
    <ul>
        {% for post in post_list %}
        <li class="post">
            <div class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>
                <img src="{{ post.image }}" alt="">
                <p>{{ post.author }}</p>
            </div>
        
            <p>{{ post.subtitle }}</p>
            <p>{{ post.content }}</p>
        </li>
       
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
</section>


{% endblock %}

{% if post_list %}
    <ul>
    {% for post in post_list %}
    <h2>{{ post.title }}</h2>
    <img src="{{ post.image }}" style="max-width: 90%" alt="">
    <p>{{ post.author }}</p>
    <p>{{ post.subtitle }}</p>
    <p>{{ post.content }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
